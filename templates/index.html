<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échecs 6x6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
        }
        .case {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid black;
            cursor: pointer;
            user-select: none;
        }
        .selected {
            border: 3px solid yellow;
            background-color: rgba(255, 255, 0, 0.3);
        }
        .white { background-color: #eee; }
        .black { background-color: #666; color: white; }
    </style>
</head>
<body>
    <h1>Échecs 6x6</h1>
    <div id="board"></div>

    <script>
        let selectedPiece = null;
        const socket = io.connect("http://127.0.0.1:5000");

        function createBoard(boardData) {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";  // Efface l'ancien plateau

            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("case", (i + j) % 2 === 0 ? "white" : "black");
                    cell.dataset.position = `${String.fromCharCode(97 + j)}${6 - i}`;
                    cell.textContent = boardData[i][j] !== "." ? boardData[i][j] : "";

                    cell.addEventListener("click", function () {
                        handleClick(this);
                    });

                    boardElement.appendChild(cell);
                }
            }
        }

        function handleClick(cell) {
            const position = cell.dataset.position;

            if (!selectedPiece) {
                if (cell.textContent !== "") {  // Vérifie qu'on clique sur une pièce
                    selectedPiece = position;
                    cell.classList.add("selected");
                }
            } else {
                const move = `${selectedPiece} ${position}`;
                sendMove(move);
                selectedPiece = null;
                document.querySelectorAll(".case").forEach(c => c.classList.remove("selected"));
            }
        }

        function sendMove(move) {
            fetch("/move", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `move=${move}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    createBoard(data.board);
                } else {
                    alert("Coup invalide !");
                }
            });
        }

        socket.on("update_board", function(data) {
            createBoard(data.board);
        });

        fetch("/board")
            .then(response => response.json())
            .then(data => createBoard(data.board));
    </script>
</body>
</html>
